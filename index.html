<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beni Al 💖</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }
    .heart {
      position: absolute;
      bottom: -40px;
      animation: floatUp linear infinite;
      user-select: none;
      pointer-events: none;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,.1));
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-rose-50 via-pink-50 to-rose-100 relative overflow-x-hidden overflow-y-auto">
  <div aria-hidden="true">
    <span class="heart" style="left:5%; animation-duration: 11s; animation-delay: 0s; font-size:28px;">💗</span>
    <span class="heart" style="left:15%; animation-duration: 13s; animation-delay: 1s; font-size:22px;">💖</span>
    <span class="heart" style="left:25%; animation-duration: 9s; animation-delay: .5s; font-size:30px;">💘</span>
    <span class="heart" style="left:35%; animation-duration: 12s; animation-delay: 1.2s; font-size:24px;">💞</span>
    <span class="heart" style="left:45%; animation-duration: 10s; animation-delay: .8s; font-size:26px;">💓</span>
    <span class="heart" style="left:55%; animation-duration: 14s; animation-delay: .3s; font-size:20px;">💟</span>
    <span class="heart" style="left:65%; animation-duration: 9.5s; animation-delay: 1.4s; font-size:32px;">❤️</span>
    <span class="heart" style="left:75%; animation-duration: 12.5s; animation-delay: .4s; font-size:26px;">💕</span>
    <span class="heart" style="left:85%; animation-duration: 11.5s; animation-delay: 1.1s; font-size:24px;">💗</span>
    <span class="heart" style="left:92%; animation-duration: 13.5s; animation-delay: .2s; font-size:22px;">💖</span>
  </div>

  <main class="w-full max-w-2xl mx-auto px-4 sm:px-6 py-10 space-y-10">
    <div class="bg-white/70 backdrop-blur-xl rounded-3xl border border-rose-200 shadow-xl p-6 sm:p-8">
      <div class="flex items-center justify-center mb-4">
        <span class="text-3xl">💌</span>
      </div>
      <h1 class="text-3xl sm:text-4xl font-extrabold text-center bg-gradient-to-r from-rose-500 to-pink-600 bg-clip-text text-transparent mb-2">
        Şifreyi Gir
      </h1>
      <p class="text-center text-rose-500/80 mb-8">Dünyanıınnn ennn güzell vee ennn kııvırrcıııkk (ve en inatçıııı) kızınaa…. İyi ki varsın seni çoookkk seviyorummm ✨</p>

      <div class="space-y-4">
        <label for="password" class="block text-sm font-medium text-rose-700">Şifre</label>
        <input
          id="password"
          type="password"
          placeholder="Şifre"
          class="w-full rounded-2xl border border-rose-200/70 bg-white/80 px-4 py-3 text-base outline-none focus:ring-4 focus:ring-rose-200 focus:border-rose-400 shadow-sm"
        />
        <button
          onclick="checkPassword()"
          class="w-full inline-flex items-center justify-center rounded-2xl px-5 py-3 font-semibold text-white bg-gradient-to-r from-rose-500 to-pink-600 shadow-lg hover:shadow-xl active:scale-[.99] transition">
          Gönder <span class="ml-2">💖</span>
        </button>
        <p class="text-xs text-center text-rose-400">İpucu: Küçük-büyük harf önemsiz; arada bir boşluk var…</p>
      </div>
    </div>

    <div id="video-container" style="display: none;" class="bg-white/70 backdrop-blur-xl rounded-3xl border border-rose-200 shadow-xl p-4 sm:p-6">
      <div class="relative rounded-2xl overflow-hidden border border-rose-200/80 shadow-md">
        <video controls class="w-full h-auto max-h-[80vh] sm:max-h-[85vh] bg-black">
          <source src="beni-al.mp4" type="video/mp4" />
          Tarayıcınız video oynatmayı desteklemiyor.
        </video>
      </div>
    </div>

    <div class="mt-6 text-center text-xs text-rose-400/90 pb-10">Sevgiyle tasarlandı • 2025</div>
  </main>

  <script>
    function checkPassword() {
      let pass = document.getElementById("password").value.trim().toLowerCase();
      if (pass === "beni al") {
        const vc = document.getElementById("video-container");
        vc.style.display = "block";
        vc.scrollIntoView({behavior:"smooth"});
      } else {
        alert("Yanlış şifre 😅");
      }
    }
    document.getElementById('password').addEventListener('keydown', function(e){
      if(e.key === 'Enter') checkPassword();
    });
  </script>
</body>
</html>
